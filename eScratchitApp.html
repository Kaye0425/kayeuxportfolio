        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: black;
            background-color: white;
            overflow-x: hidden;
        }

        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #preloader .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 40px 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav .logo {

            font-weight: bold;
            color: black;
            transition: color 0.3s;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li a {
            color: gray;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: 400;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a.active {
            color: black;
            border-bottom: 2px solid black;
        }

        header.intro {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;

            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
            transition: color 0.3s;
        }

        header.intro .subtext {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0.5;
            animation: fadeIn 2s forwards 2s;
            line-height: 1.5;
            text-align: left;
            transition: color 0.3s;
            color: #636363 !important; /* Change the color here */
        }

            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bounce 2s infinite;
            color: black;
            transition: color 0.3s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        @keyframes fadeIn {
            to {

            }

        header.intro {

        .back-to-top {

    <script>
        window.addEventListener('load', function () {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none'; // Hide preloader when page is fully loaded
        });

        // Back to top button functionality
        const backToTopBtn = document.getElementById('backToTopBtn');

        window.addEventListener('scroll', function () {
            if (window.scrollY > 300) {
                backToTopBtn.style.display = 'flex'; // Show back to top button after scrolling down 300px
            } else {
                backToTopBtn.style.display = 'none'; // Hide back to top button if not scrolled down enough
            }
        });

        backToTopBtn.addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Smooth scroll to top
            });
        });
