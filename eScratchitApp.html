<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="mstile-150x150.ico" />
    <title>Projects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Open+Sans:wght@400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            color: black;
            background-color: white;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 40px 40px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav .logo {
            font-size: 36px;
            font-weight: bold;
            color: black;
            transition: color 0.3s;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 40px;
        }

        nav ul li a {
            color: gray;
            text-decoration: none;
            padding: 5px 10px;
            font-weight: 400;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a.active {
            color: black;
            border-bottom: 2px solid black;
        }

        header.intro {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding: 0 40px;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            transition: background-color 0.3s, color 0.3s;
        }

        header.intro h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 80px;
            color: #1E1E1E;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
            transition: color 0.3s;
        }

        header.intro .subtext {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0.5;
            animation: fadeIn 2s forwards 2s;
            line-height: 1.5;
            text-align: left;
            transition: color 0.3s;
            color: #636363 !important;  
        }
        
        header.intro .arrow-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bounce 2s infinite;
            color: black;
            transition: color 0.3s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header.intro {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding: 0 40px;
            background: url('your-image-url.jpg') no-repeat center center/cover;
            color: black;
        }

        header.intro h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 80px;
            margin: 0;
            transition: color 0.3s;
        }

        header.intro .subtext {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0.5;
            line-height: 1.5;
            text-align: left;
            transition: color 0.3s;
        }

        .back-to-projects {
            color: #444; /* dark gray */
            text-decoration: none;
            border-bottom: 2px solid #ddd; /* light gray */
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .back-to-projects:hover,
        .back-to-projects:focus {
            color: gray;
            border-bottom-color: #aaa; /* lighter gray */
        }

        .back-to-projects:active {
            color: #444; /* dark gray */
            border-bottom-color: #aaa; /* lighter gray */
        }

        .portfolio-content {
            background-color: #F6FCFC;
            height: auto; /* Adjust as needed */
            overflow-y: auto; /* Enable scrolling for content */
            position: relative; /* Add this for positioning the sticky element */
        }

        .portfolio-content h2 {
            font-size: 48px;
            font-family: 'Libre Baskerville', serif;
            margin-bottom: 20px;
        }

        .portfolio-content p {
            font-size: 24px;
            color: gray;
            line-height: 1.5;
        }
        .portfolio-content img {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            background: url('your-image-url.jpg') no-repeat center center/cover;  
        }
        .footer-link {
            color: #444; /* dark gray */
            text-decoration: none;
            border-bottom: 2px solid #ddd; /* light gray */
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .footer-link:hover,
        .footer-link:focus {
            color: gray;
            border-bottom-color: #aaa; /* lighter gray */
        }

        .footer-link:active {
            color: #444; /* dark gray */
            border-bottom-color: #aaa; /* lighter gray */
        }

        .footer-details {
            color: #888; /* lighter gray */
        }
        
        .logo-footer {
            font-size: 36px;
            font-weight: bold;
            color: black;
            transition: color 0.3s;
        }
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: none;  
            align-items: center;
            cursor: pointer;
        }

        .back-to-top span {
            margin-left: 10px;
            background-color: white;
            padding: 5px 10px;
            font-size: 28px;
            font-weight: bold;
            color: black;
            border-radius: 5px;
        }

        /* Preloader styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;  
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #444444; /* Dark grey */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <nav>
        <div class="logo"><img src="aboutMe/AprilKaye.svg" height="65px" width="auto" alt="logo"></div>
        <ul>
            <li><a href="#portfolio1" class="active">Work</a></li>
            <li><a href="aboutMe.html">About</a></li>
        </ul>
    </nav>
    <header class="intro">
        <a href="helloAgain.html#portfolio1" class="back-to-projects">Back to Projects</a>
        <h1>e-ScratchIt</h1>
        <div class="subtext">Scratch it app where we enhanced convenience and reach</div>
    </header>
    <section class="portfolio-content" id="portfolio1">
        <h2>Portfolio Section</h2>
        <p>Some content about the portfolio goes here...</p>
        <img src="images/scratchit.png" alt="ScratchIt project image">
    </section>
    <footer>
        <div class="logo-footer">Footer Logo</div>
        <p class="footer-details">Footer details go here...</p>
    </footer>

    <div class="back-to-top">
        <img src="aboutMe/ArrowUp.svg" height="40px" width="auto" alt="Back to top arrow">
        <span>Back to Top</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('load', function() {
                document.getElementById('preloader').style.display = 'none';
            });

            const backToTopButton = document.querySelector('.back-to-top');
            
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTopButton.style.display = 'flex';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });

            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
