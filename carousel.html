<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumblr-Like Image Gallery</title>
    <style>
        /* CSS styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            overflow: hidden;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image-slider {
            display: flex;
            overflow-x: hidden; /* Hide overflow to prevent scrollbars */
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        .image {
            flex: 0 0 auto;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        .image.active {
            transform: scale(1.2); /* Example: Scale effect for the active (centered) image */
            z-index: 1; /* Example: Bring active image to the front */
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .overlay.active {
            display: flex;
        }
        .overlay-content {
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            position: relative;
        }
        .overlay-content img {
            max-width: 100%;
            max-height: 100%;
            display: block;
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1100;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            color: white;
            font-size: 24px;
        }
        .prev-btn {
            left: 0;
        }
        .next-btn {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="image-gallery">
        <div class="image-slider">
            <!-- Replace image URLs with your own -->
            <div class="image">
                <img src="aboutme/interests.jpg" alt="Image 1">
            </div>
            <div class="image">
                <img src="aboutme/flux.jpg" alt="Image 2">
            </div>
            <div class="image">
                <img src="aboutme/20240602_153216.jpg" alt="Image 3">
            </div>
            <!-- Add more images as needed -->
        </div>
        <div class="nav-btn prev-btn" onclick="showPrev()">&#10094;</div>
        <div class="nav-btn next-btn" onclick="showNext()">&#10095;</div>
    </div>

    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <img id="overlay-img" src="" alt="Full-Screen Image">
        </div>
    </div>

    <script>
        // JavaScript for image gallery functionality
        const images = document.querySelectorAll('.image');
        const slider = document.querySelector('.image-slider');
        const overlay = document.getElementById('overlay');
        const overlayImg = document.getElementById('overlay-img');
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentIndex = index;
                updateOverlay();
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Disable scrolling when overlay is active
            });
        });

        function closeOverlay() {
            overlay.classList.remove('active');
            document.body.style.overflow = ''; // Enable scrolling when overlay is closed
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateOverlay();
        }

        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            updateOverlay();
        }

        function updateOverlay() {
            const slideWidth = images[0].getBoundingClientRect().width;
            const offset = -currentIndex * slideWidth;
            slider.style.transform = `translateX(${offset}px)`;

            images.forEach((image, index) => {
                if (index === currentIndex) {
                    image.classList.add('active');
                } else {
                    image.classList.remove('active');
                }
            });

            overlayImg.src = images[currentIndex].querySelector('img').src;
        }
    </script>
</body>
</html>
